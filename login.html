<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบล็อกอิน</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        
        <div id="userInfo">
            <p>สวัสดี, <span id="userName"></span>!</p>
            <button id="btnLogout">ออกจากระบบ</button>
        </div>

        <div class="form-section" id="loginSection">
            <h2>ล็อกอิน</h2>
            <input type="email" id="loginEmail" placeholder="อีเมล">
            <input type="password" id="loginPassword" placeholder="รหัสผ่าน">
            <button id="btnLogin">ล็อกอิน</button>
        </div>

        <p id="message"></p>

        <div class="text-link">
            <span>ยังไม่มีบัญชี? </span><a href="register.html">สมัครสมาชิกที่นี่</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="server.js"></script>

</body>
</html>
