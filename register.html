<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบล็อกอิน</title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="container">

        <div class="form-section" id="signupSection">
            <h2>สร้างบัญชีใหม่</h2>
            
            <input type="text" id="signupName" placeholder="ชื่อ-นามสกุล">
            <input type="email" id="signupEmail" placeholder="อีเมล">
            <input type="password" id="signupPassword" placeholder="รหัสผ่าน (อย่างน้อย 6 ตัวอักษร)">
            
            <button id="btnSignup">สมัครสมาชิก</button>
        </div>

        <p id="message"></p>

        <div class="text-link">
            <span>มีบัญชีอยู่แล้ว? </span><a href="index.html">ล็อกอินที่นี่</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="server.js"></script>

</body>
</html>
